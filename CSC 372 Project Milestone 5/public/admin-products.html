<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/admin_products.js" defer></script>
</head>

<body>

    <ul class="navbar">
        <li class="flex-nav"><a href="admin-products.html">Admin Products</a></li>
        <li class="flex-nav"><a href="admin-upload.html">Admin Bulk Add</a></li>
        <li class="flex-nav"><a href="index.html">Home</a></li>
        <script src="scripts/login_check.js" defer></script>

    </ul>

   
    <section id="search-box">
        <h1>Admin products</h1>
        <button id="product-modal-btn">Add Product</button>
        <form id="search-bar">
            <label>Product Name:</label>
            <input name="search" type="search">
            <label>Product Type:</label>
            <input name="type" type="search">
            <input type="submit">
    
        </form>
    </section>
   








    <main>

        <div id="flex-admin-view"></div>




        <div class="modal" id="product-modal">
            <div id="product-modal-info">
                <h2>Add Product</h2>
                <span class="close">&times</span>
                <form id="product-add-form" method="post">

                    <div>
                        <label>Name</label>
                        <input type="text" name="name" id="product-name" value="">
                    </div>

                    <div>
                        <label>Description</label>
                        <input type="text" name="description" id="product-description" value="">
                    </div>

                    <div>
                        <label>Price</label>
                        <input type="text" name="price" id="product-price" value="">
                    </div>

                    <div>
                        <label>Type</label>
                        <input type="text" name="product_type" id="product-type" value="">
                    </div>

                    <div>
                        <label>Image</label>
                        <input type="file" name="image_url" id="product-image">
                    </div>

                    <div>
                        <input type="submit" value="Submit">
                    </div>
                    



                </form>
            </div>

        </div>


    </main>

    <footer>


        Copyright 2025 GPU <br>

        All rights reserved


    </footer>


</body>

</html>
