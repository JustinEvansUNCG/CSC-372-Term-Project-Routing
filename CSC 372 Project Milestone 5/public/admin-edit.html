                <form id="flex-edit-fields" action="admin-products.html" method="post">



                    <div class="edit-field">
                        <p>Product Name: </p>
                        <input type="text" name="name" id="product-name" value="">
                    </div>

                    <div class="edit-field">
                        <p>Price: </p>
                        <input type="text" name="price" id="product-price" value="">
                    </div>
                    <div class="edit-field">
                        <p>Item Type: </p>
                        <input type="text" name="product_type" id="product-type" value="">
                    </div>
                    <div class="edit-field">
                        <p>Description: </p>
                        <input type="text" name="description" id="product-description" value="">
                    </div>
                    <div class="edit-field">
                        <p>Image Path: </p>
                        <input type="text" name="image_url" id="product-image">
                    </div>

                    <input type="hidden" name="product_id" id="product-id">


                    <input type="submit" value="Submit">

                </form>
